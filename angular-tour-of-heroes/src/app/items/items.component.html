<h2>My Items</h2>
<h3>Choose one item you would like to buy</h3>
<button class="buyitems"(click)="buyItem()">Buy Items</button>
<ul class="items">


<li *ngFor="let item of items"

[class.selected]="item === selectedItem"
(click)="onSelect(item)">


    <span class="badge">{{item.id}}</span> 
    {{item.name}}
       <span class="price">{{item.price}}</span> 
</li>
</ul>
