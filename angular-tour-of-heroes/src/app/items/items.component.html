<h2>My Items</h2>
<ul class="items">
<li *ngFor="let hero of items"
[class.selected]="item === selectedItem"
(click)="onSelect(item)">
    <span class="badge">{{app-items.id}}</span> {{Item.name}}
  </li>
</ul>

<div *ngIf="selectedItem">

  <h2>{{selectedItem.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedItem.id}}
    id: </span>{{selectedItem.price}}</div>
  <div>
    <label for="item-name">Item name: </label>
    <input id="item-name" [(ngModel)]="selectedItem.name" placeholder="name">
  </div>

</div>
