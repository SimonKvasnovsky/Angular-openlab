
<div *ngIf="item">

  <h2>{{item.name | uppercase}} Details</h2>
  <div><span>id: </span>{{item.id}}</div>
  <div><span>price: </span>{{item.price}}</div>
  <div>
    <label for="item-name">item name: </label>
    <input id="item-name" 
    [(ngModel)]="item.name" placeholder="name"><br>
    <label for="item-price">item price: </label> 
    <input id="item-price" 
    [(ngModel)]="item.price" placeholder="price">
  </div>

</div>
